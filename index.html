<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="icon" href="./favicon.ico" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>MNC-Linear-Systems</title>
</head>

<body>
  <div class="main">

    <!-- Header da aplicação -->
    <div class="title">
      <h1>Sistemas Lineares</h1>
      <span>Calculadora de Sistemas Lineares</span>
    </div>

    <!-- Menu de opções -->
    <div class="options-menu">

      <!-- Configurações essenciais -->
      <div class="config">
        <div style="display: flex; align-items: center; margin-bottom: 1em;">
          <input type="number" id="n" min="3" max="20" placeholder="Insira o número de variáveis (n)"
            style="width: 100%; margin: 0;" oninput="resize()">
        </div>
        <!-- Botões para cálculo -->
        <div class="buttons">
          <button class="btn" id="button-resize" onclick="resize()"><i class="fas fa-expand-alt"></i></button>
          <button class="btn" id="button-info"><i class="fas fa-info-circle"></i></button>
          <label class="container" style="font-weight: bold;">
            Completar com zero
            <input type="checkbox" id='zero' checked>
            <span class="checkmark"></span>
          </label>
        </div>
      </div>

      <!-- Lista de métodos -->
      <div class="radio-methods">
        <div>
          <span class="divider-methods">Métodos Diretos</span>

          <ul>
            <li class="switcher-methods">
              <label for="simpleGauss" class="radio">
                <input type="radio" value=1 id="simpleGauss" name="methods" onclick="load()" />
                Gauss - Simples
              </label>
            </li>

            <li class="switcher-methods">
              <label for="partialpivotGauss" class="radio">
                <input type="radio" value=2 id="partialpivotGauss" name="methods" onclick="load()" />
                Gauss - Pivotamento Parcial
              </label>
            </li>

            <li class="switcher-methods">
              <label for="pivotGauss" class="radio">
                <input type="radio" value=3 id="pivotGauss" name="methods" onclick="load()" />
                Gauss - Pivotamento Total
              </label>
            </li>

            <li class="switcher-methods">
              <label for="compactGauss" class="radio">
                <input type="radio" value=4 id="compactGauss" name="methods" onclick="load()" />
                Gauss - Compacto
              </label>
            </li>

            <li class="switcher-methods">
              <label for="decompositionLU" class="radio">
                <input type="radio" value=5 id="decompositionLU" name="methods" onclick="load()" />
                Decomposition LU
              </label>
            </li>

            <li class="switcher-methods">
              <label for="Cholesky" class="radio">
                <input type="radio" value=6 id="Cholesky" name="methods" onclick="load()" />
                Cholesky
              </label>
            </li>
          </ul>
        </div>
        <div>
          <span class="divider-methods">Métodos Iterativos</span>
          <ul>
            <li class="switcher-methods">
              <label for="Jacobi" class="radio">
                <input type="radio" value=7 id="Jacobi" name="methods" onclick="load()" />
                Jacobi-Richardson
              </label>
            </li>

            <li class="switcher-methods">
              <label for="gaussSeidel" class="radio">
                <input type="radio" value=8 id="gaussSeidel" name="methods" onclick="load()" />
                Gauss-Seidel
              </label>
            </li>
          </ul>
        </div>
      </div>

      <!-- Caso necessite de mais configurações -->
      <div class="more-config">
      </div>
    </div>

    <!-- Botões gerais -->
    <div class="buttons">
      <button class="btn submit" type="submit"><i class="fas fa-calculator"></i> Calcular</button>
    </div>

  </div>

  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
</body>

</html>
